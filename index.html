<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav>
    <img src="./img/logo-via-formation-sans-fond.png" alt="logo">
  </nav>
  <div class="container mt-5 mb-5">
    <h1 class="mb-4">Formulaire d'inscription pour la journée de détection de football</h1>

    <form>
      <div class="row">
        <div class="information-personnel mb-3 mt-5">
          <h4>Informations Personelles:</h4>
        </div>
        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="votre prénom">
        </div>
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="votre Nom">
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail
        </label>
        <input type="email" class="form-control" id="email" placeholder="exemple@mail.com">
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">Numero de téléphone
        </label>
        <input type="tel" class="form-control" id="tel" placeholder="numéro de portable">
      </div>

      <div class="mb-3">
        <label for="datedenaissance" class="form-label">Date de naissance
        </label>
        <input type="date" class="form-control" id="datedenaissance">
      </div>

      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse postale
        </label>
        <input type="text" class="form-control" id="adresse" placeholder="votre adresse">
      </div>

      <div class="row">

        <div class="col-md-6 mb-3">
          <label for="codePostal" class="form-label">Code postal
          </label>
          <input type="text" class="form-control" id="codePostal">
        </div>

        <div class="col-md-6 mb-3">
          <label for="pays" class="form-label">Pays</label><br>
          <select class="form-select" id="pays">
            <option value="fr">France</option>
            <option value="be">Belgique</option>
            <option value="es">Espagne</option>
            <option value="en">Angleterre</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="information-personnel mb-3 mt-5">
          <h4>Information sportive:</h4>
        </div>
        <div class="col-md-4 mb-3">
          <label for="poste" class="form-label">Poste souhaité
          </label>
          <select class="form-select" id="poste">
            <option value="G">Gardien</option>
            <option value="D">Défénseur</option>
            <option value="M">Millieu</option>
            <option value="A">Attaquant</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label for="coté" class="form-label">Coté préférentiel
          </label>
          <select class="form-select" id="coté">
            <option value="D">Droite</option>
            <option value="A">Axe</option>
            <option value="G">Gauche</option>
            <option value="S">Sans importance</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label for="pied" class="form-label">Pied fort
          </label>
          <select class="form-select" id="pied">
            <option value="G">Droite</option>
            <option value="D">Gauche</option>
            <option value="M">les deux</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="clubs" class="form-label">Clubs fréquentés sur les 5 dernières années
        </label>
        <textarea class="form-control" id="clubs" rows="4" placeholder="Indique ici les clubs, avec les années et le niveaux que tu as joué si possible..."></textarea>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message
        </label>
        <textarea class="form-control" id="message" rows="5" placeholder="écris ici tes attentes..."></textarea>
      </div>

      <div class="mb-3 form-chek">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">J'accepte les conditions générales</label>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>

    </form>
  </div>

</body>

</html>
